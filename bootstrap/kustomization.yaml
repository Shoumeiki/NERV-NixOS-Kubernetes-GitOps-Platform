# NERV Bootstrap Kustomization - GitOps Foundation Layer
#
# LEARNING OBJECTIVE: This Kustomize configuration demonstrates the bootstrap
# layer of a GitOps architecture, providing the minimal foundation needed to
# deploy and manage the entire platform through declarative configuration.
#
# KEY CONCEPTS DEMONSTRATED:
# 1. BOOTSTRAP PATTERN: Minimal configuration to deploy GitOps management layer
# 2. KUSTOMIZE INTEGRATION: Standard Kubernetes configuration management
# 3. RESOURCE AGGREGATION: Single point to deploy foundational applications
# 4. NAMESPACE TARGETING: Consistent deployment namespace configuration
#
# WHY KUSTOMIZE FOR BOOTSTRAP:
# - Provides standardized Kubernetes configuration management
# - Enables environment-specific customization without duplication
# - Integrates seamlessly with ArgoCD for GitOps workflows
# - Supports resource composition and transformation

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# BOOTSTRAP RESOURCES: Core applications that initialize the GitOps platform
resources:
  - root-app.yaml  # App-of-Apps root application for complete platform management

# TARGET NAMESPACE: Default namespace for GitOps foundation components
namespace: default