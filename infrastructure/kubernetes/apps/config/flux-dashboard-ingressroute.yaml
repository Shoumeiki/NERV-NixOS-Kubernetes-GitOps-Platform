# Weave GitOps Dashboard IngressRoute with automated TLS

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: flux-dashboard
  namespace: flux-system
  labels:
    app.kubernetes.io/name: flux-dashboard
    app.kubernetes.io/component: gitops-ui
    app.kubernetes.io/part-of: nerv-platform
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`flux.nerv.local`)
      kind: Rule
      services:
        - name: weave-gitops
          port: 9001
          namespace: flux-system
  tls:
    # cert-manager will automatically create certificates for this domain
    secretName: flux-dashboard-tls