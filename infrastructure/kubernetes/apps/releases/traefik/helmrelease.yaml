# Traefik ingress controller configuration

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik-system
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/component: ingress-controller
spec:
  interval: 5m
  timeout: 15m
  # Removed hard dependency - use init container for health checks instead
  chart:
    spec:
      chart: traefik
      version: "37.1.1"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      reconcileStrategy: ChartVersion
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true
    crds: CreateReplace
  rollback:
    cleanupOnFail: true
  values:
    deployment:
      enabled: true
      kind: Deployment
      replicas: 1

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    service:
      enabled: true
      type: LoadBalancer
      annotations:
        # Use dynamic IP allocation from MetalLB pool instead of hardcoded IP
        metallb.universe.tf/address-pool: nerv-pool
      spec:
        externalTrafficPolicy: Local

    additionalArguments:
      - "--api.dashboard=true"
      - "--ping=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--log.level=INFO"

    ports:
      web:
        port: 80
        protocol: TCP
      websecure:
        port: 443
        protocol: TCP
        tls:
          enabled: true
      traefik:
        port: 9000
        protocol: TCP

    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.nerv.local`)
        entryPoints:
          - websecure
        tls: {}

    persistence:
      enabled: true
      name: traefik-data
      size: 1Gi
      path: /data


