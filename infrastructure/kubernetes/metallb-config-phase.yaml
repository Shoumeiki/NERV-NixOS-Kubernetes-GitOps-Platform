# Phase 2: MetalLB configuration deployment
# This runs after the main infrastructure is deployed and MetalLB CRDs exist

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nerv-metallb-config
  namespace: flux-system
  labels:
    app.kubernetes.io/name: nerv-metallb-config
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: nerv-platform
spec:
  interval: 1m
  retryInterval: 30s
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: nerv-platform
  path: ./infrastructure/kubernetes/metallb-config-only
  prune: true
  wait: true
  force: true
  # Wait for main infrastructure to be ready first
  dependsOn:
    - name: nerv-infrastructure
  # Health checks to ensure MetalLB CRDs exist
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: ipaddresspools.metallb.io
      namespace: ""