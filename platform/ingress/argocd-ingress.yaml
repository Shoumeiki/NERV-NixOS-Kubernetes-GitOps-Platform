# ArgoCD IngressRoute using modern Traefik v3.x CRDs
# Provides secure access to ArgoCD UI with automatic SSL/TLS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "traefik"
    argocd.argoproj.io/sync-wave: "3"  # Deploy after Traefik and cert-manager
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.nerv.local`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80
          namespace: default
      middlewares:
        - name: argocd-headers
          namespace: default
  tls:
    certResolver: letsencrypt

---
# Middleware for ArgoCD-specific headers
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: argocd-headers
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  headers:
    customRequestHeaders:
      # Required for ArgoCD gRPC-Web support
      X-Forwarded-Proto: "https"
      X-Forwarded-For: ""
    customResponseHeaders:
      # Security headers
      X-Frame-Options: "DENY"
      X-Content-Type-Options: "nosniff"
      Referrer-Policy: "strict-origin-when-cross-origin"